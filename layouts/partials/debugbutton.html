<style>
    .debugwindow {
      width: 300px; 
      padding: 15px; 
      background: rgba(240,240,240,0.5); 
      backdrop-filter: blur(9px);
      line-height: 1.4;
      font-size: 10px;
      position: absolute;
      display: none;
      z-index: 999999999999999999;
    }
    .debugwindow table {border-spacing: 0;}
    .debugwindow.visible {display: block;}
    .debugwindow * {font-family: sans-serif!important; text-transform: none!important;}
    .debugwindow td {vertical-align: top;}
    .debugwindow > .debugprint > tbody > tr > td {border-top: 1px dotted rgba(0,0,0,0.35); padding: 2px 15px 2px 0px;}
    .debugwindow th {text-align: left; font-weight: bold;}
    .debugholder {display: inline-block; height: 20px;}
    .debugholder span.toggle {display: inline-block; width: 20px; height: 20px; background: radial-gradient(red 30%, transparent 35%); cursor: pointer; border-radius: 100%; vertical-align: top;}
  </style><span class="debugholder">
    <span class="toggle" onclick="this.nextElementSibling.classList.toggle('visible'); return false;"></span>
    <span class="debugwindow">
      {{ partial "debugprint" . }}
    </span>
</span>
